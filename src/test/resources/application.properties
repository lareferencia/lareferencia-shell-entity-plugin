
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_ON_EXIT=FALSE
#spring.datasource.url=jdbc:h2:file:d:/testdb;DB_CLOSE_ON_EXIT=TRUE;FILE_LOCK=NO


spring.datasource.username=sa
spring.datasource.password=sa


entity.indexing.configfile = dummy.txt
spring.main.allow-bean-definition-overriding=true

# Logging file if different from the default one
#spring.application.name=/var/log/spring-shell

# Log Patterns
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%

logging.level.root=INFO
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
